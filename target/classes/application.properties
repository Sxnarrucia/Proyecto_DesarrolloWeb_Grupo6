#Definir puerto de escucha servidor
server.port=90

#Definir formato de fecha del log
logging.pattern.dateformat=hh:mm

#Elimiar banner
spring.main.banner-mode=off

#El cache en desarrollo se elimina, en produccion se activa
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/happy_times?useTimezone=true&serverTimezone=UTC
spring.datasource.username=happy_admin
spring.datasource.password=happy_pass.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
