<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      >
    <head th:replace="~{layout/plantilla :: head}">
        <title>Happy Times</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <section th:replace="~{pruebas/fragmentos :: botonesAgregar}"/>
        <section th:replace="~{pruebas/fragmentos :: agregarProducto}"/>
        <section th:replace="~{pruebas/fragmentos :: tabsCategorias}"/>
        <section th:replace="~{favorito/fragmentos :: listadoProductos}"/>


        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
    <script>
        function addCard(formulario) {
            var valor = formulario.elements[0].value;
            var url = '/favorito/agregar';
            url = url + '/' + valor;
            $("#resultsBlock").load(url);
        }
    </script>
</html>
